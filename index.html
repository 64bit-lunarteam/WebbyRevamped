<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webby - Download</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #8e2de2, #4a00e0); /* Purple to Blue Gradient */
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make the body take up at least 100% of the viewport height */
        }
        .container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 100px auto;
            perspective: 1000px; /* 3D effect */
        }

        /* Card Styles */
        .card {
            position: absolute;
            width: 80%;
            height: 80%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out, z-index 0.3s ease-in-out;
        }

        .card h2 {
            color: #00bcd4; /* Light Blue */
            font-size: 36px;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Carousel Buttons */
        .download-btn {
            padding: 20px 40px;
            font-size: 22px;
            color: white;
            background: #007bff;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
            border: 2px solid transparent;
        }

        .download-btn:hover {
            background: #4caf50;
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            border-color: #fff;
        }

        .download-btn:active {
            background: #00bcd4;
        }

        /* Card Positions */
        .card-middle {
            transform: translateZ(0); /* Front card */
            z-index: 3;
        }

        .card-right {
            transform: translateZ(-50px) translateX(200px); /* Right card behind */
            z-index: 2;
        }

        .card-left {
            transform: translateZ(-50px) translateX(-200px); /* Left card behind */
            z-index: 1;
        }

        /* Footer Style */
        .footer {
            font-size: 14px;
            color: #bbbbbb;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: auto;
            text-align: center;
            width: 100%;
        }

        /* Image Container */
        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Divider Style */
        .divider {
            width: 80%;
            margin: 20px auto;
            border-top: 2px solid #ffffff; /* White Divider */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-middle">
            <h2>Download Webby</h2>
            <p>Click below to download Webby and start controlling webhooks.</p>
            <a href="https://www.mediafire.com/file/un3ad759g7xlj4u/WebbyNew.zip/file" class="download-btn" target="_blank">Download Now</a>
        </div>
    </div>

    <!-- Image Section -->
    <div class="image-container">
        <h2>Webby's new and improved design!</h2>
        <img src="https://raw.githubusercontent.com/64bit-lunarteam/WebbyRevamped/main/image_2025-02-13_193711998.png" alt="Webby Image">
    </div>

    <!-- Divider Section -->
    <div class="divider"></div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Lunar Team. All rights reserved.</p>
    </div>
</body>
</html>
